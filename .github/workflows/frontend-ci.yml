name: CI - Web

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'web/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Set to "true" to run the web deploy job when manually triggered'
        required: false
        default: 'false'

jobs:
  web-tests:
    name: Web tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    env:
      NODE_OPTIONS: --experimental-vm-modules
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies (web)
        run: |
          cd web
          npm ci || npm install
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Run web tests (coverage)
        run: |
          set -e
          npm test --prefix web || exit $?

  deploy-web:
    name: Deploy - Frontend
    runs-on: ubuntu-latest
    needs: web-tests
    if: "(github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies (web)
        run: |
          cd web
          npm ci || npm install

      - name: Build and deploy web
        run: |
          cd web
          npm run build || true
          echo "Frontend deploy: replace this with Vercel/GH Pages/Netlify action as appropriate."
