name: CI - Web

on:
  pull_request:
    paths:
      - 'web/**'
  push:
    branches:
      - main
    paths:
      - 'web/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Set to "true" to run the web deploy job when manually triggered'
        required: false
        default: 'false'

jobs:
  determine-changes:
    name: Determine changed areas
    runs-on: ubuntu-latest
    outputs:
      web-changed: ${{ steps.filter.outputs.web }}
      backend-changed: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine changed paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            web: 'web/**'
            backend: 'services/**|libs/**'

  web-tests:
    name: Web tests
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.web-changed == 'true' || github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    env:
      NODE_OPTIONS: --experimental-vm-modules
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies (web)
        run: |
          cd web
          npm ci || npm install
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Run web tests (coverage)
        run: |
          set -e
          npm test --prefix web || exit $?

  deploy-web:
    name: Deploy - Frontend
    runs-on: ubuntu-latest
    needs: web-tests
    if: "(github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies (web)
        run: |
          cd web
          npm ci || npm install

      - name: Build and deploy web
        run: |
          cd web
          npm run build || true
          echo "Frontend deploy: replace this with Vercel/GH Pages/Netlify action as appropriate."
