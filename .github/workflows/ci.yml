name: Monorepo CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and run per-package checks (ci || install fallback)
        run: |
          set -euo pipefail
          # Install root deps if root package.json exists; prefer lockfile but fall back
          if [ -f package.json ]; then
            npm ci || npm install
          fi

          # Function to run in a directory with package.json
          run_dir() {
            dir="$1"
            if [ -f "$dir/package.json" ]; then
              echo "\n=== Processing: $dir ==="
              pushd "$dir"
              # Try a clean install with lockfile if present, otherwise normal install
              npm ci || npm install
              # Run tests if script exists
              if npm run | grep -q "test"; then
                echo "Running tests in $dir"
                npm test
              fi
              # Build if build script exists
              if npm run | grep -q "build"; then
                echo "Building $dir"
                npm run build
              fi
              popd
            fi
          }

          for d in services/* libs/* web; do
            run_dir "$d" || true
          done

      - name: Upload workflow summary
        if: always()
        run: echo "CI finished"

    # Keep job small and reusable â€” this workflow focuses on install/test/build
