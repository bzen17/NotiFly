name: CI - Backend

on:
  pull_request:
    paths:
      - 'services/**'
      - 'libs/**'
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'libs/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Set to "true" to run the backend deploy job when manually triggered'
        required: false
        default: 'false'

jobs:
  determine-changes:
    name: Determine changed areas
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.filter.outputs.backend }}
      web-changed: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine changed paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend: 'services/**|libs/**'
            web: 'web/**'

  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    needs: determine-changes
    if: needs.determine-changes.outputs.backend-changed == 'true' || github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (root)
        run: npm ci

      - name: Run services tests
        run: |
          set -e
          echo "Running producer-service tests"
          npm test --prefix services/producer-service || exit $?
          echo "Running router-service tests"
          npm test --prefix services/router-service || exit $?
          echo "Running worker-email tests"
          npm test --prefix services/worker-email || exit $?
          echo "Running libs tests"
          npm test --prefix libs/delivery-adapters || exit $?

  post-comment:
    name: Post Copilot comment (backend)
    runs-on: ubuntu-latest
    needs: backend-tests
    if: github.event_name == 'pull_request'
    env:
      BUILD_RESULT: ${{ needs.backend-tests.result }}
    steps:
      - name: Post automated PR comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.DISPATCH_PAT }}
          script: |
            const status = process.env.BUILD_RESULT || 'unknown';
            const body = `Copilot automated review â€” Backend CI finished with status **${status}**.`;
            await github.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body });

  deploy-backend:
    name: Deploy - Backend
    runs-on: ubuntu-latest
    needs: backend-tests
    # Only run deploy if on main branch (merge) OR manual dispatch with deploy=true
    if: "(github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (root)
        run: npm ci

      - name: Build backend packages
        run: |
          npm run build:libs
          npm run build:services

      - name: Backend deployment placeholder
        run: |
          echo "Backend deploy: replace this step with your cloud provider deployment (ssh/helm/terraform/etc)."
